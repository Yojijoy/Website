<h2><u>Travel Inquiry Form</u></h2>
<form>
    

     <form id="visitForm" onsubmit="return validateForm()">
        <div class="form-group">
	 <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required><br>
     <span class="error" id="nameError"></span>
        </div>


    <div class="form-group">
     <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>
     <span class="error" id="emailError"></span>
        </div>


      <div class="form-group">
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>
        <span class="error" id="phoneError"></span>
        </div>

     <div class="form-group">
     <label for="visit-date">Preferred Visit Date:</label>
        <input type="date" id="visit-date" name="visit-date"><br>
     <span class="error" id="dateError"></span>
        </div>

     <div class="form-group">
     <label for="duration">Duration of Stay:</label>
        <select id="duration" name="duration"><br>
            <option value="1-3">1-3 days</option>
            <option value="4-7">4-7 days</option>
            <option value="8-14">8-14 days</option>
            <option value="15+">15+ days</option>
        </select>
    </div>
    


<div class="form-group">
  <label>Choose the season you want to visit;</label>
     <div class="radio-group">
	<input type="radio" id="Summer" name="fav_language" value="Summer"
	<label for="Summer">Summer</label><br>

	<input type="radio" id="Winter" name="fav_language" value="Winter"
	<label for="Winter">Winter</label><br>

	<input type="radio" id="Autumn" name="fav_language" value="Autumn"
	<label for="Autumn">Autumn</label><br>

	<input type="radio" id="Spring" name="fav_language" value="Spring"
	<label for="Spring">Spring</label><br>

<br>

<button type="submit"class="button" onclick="alert('You have succesfully submitted the form')">Submit Inquiry</button></form>
